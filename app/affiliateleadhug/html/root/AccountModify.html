<%!
from tornado.escape import json_encode
%>
<%inherit file="/affiliateleadhug/base/base.html"/>
<%block name="style">
<style>
    #content {
    background: #f4f5f9 none repeat scroll 0 0;
    border-radius: 0 0 5px;
    float: right;
    width: 1200px;
    }

    .account-info {
    background: #fff none repeat scroll 0 0;
    border-radius: 5px;
    float: left;
    margin-left: 20px;
    min-height: 480px;
    width: 542px;
    }

    .account-info-edit {
    border-bottom: 2px solid #f4f5f9;
    content: "";
    display: table;
    height: 42px;
    padding-left: 20px;
    padding-top: 11px;
    width: 100%;
    }

    .account-info .info-panel {
    padding-left: 40px;
    }
</style>
${parent.style()}
</%block>
<div id="content" style="min-height: 573px;" ms-controller="account_info">
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" ms-click="save">save</a>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="content-full affaccount location-/affaccount/account">

        <form id="affAccountEditForm" action="" novalidate="novalidate">
            <div class="account-info">


                <div class="account-info-edit">
                    <label class="float-left">General Info</label>
                </div>
                <div class="info-panel">
                    <div class="info-panel-detail">
                        <ul class="info-panel-ul">
                            <li>
                                <i class="point"></i>
                                <label>Name</label>
                                <input class="form-control name" type="text" placeholder="Name"
                                       ms-duplex="affiliate_info.name">
                            </li>
                            <li>
                                <i class="point"></i>
                                <label>Email Address</label>

                                <input class="form-control email" type="text" placeholder="Email"
                                       ms-duplex="affiliate_info.email">
                            </li>
                            <li>
                                <i class="point"></i>
                                <label>Password</label>

                                <input class="form-control password" type="password" placeholder="Password"
                                       ms-duplex="affiliate_info.password">
                            </li>
                            <li>
                                <i class="point"></i>
                                <label>country</label>
                                <input class="form-control" type="text" placeholder="country"
                                       ms-duplex="affiliate_info.country">
                            </li>
                            <li>
                                <i class="point"></i>
                                <label>Phone</label>
                                <input class="form-control" type="text" placeholder="Phone"
                                       ms-duplex="affiliate_info.phone">
                            </li>

                            <li class="affaouct-im-li">
                                <i class="point"></i>

                                <div>
                                    <label>Skype</label>
                                    <input class="form-control" type="text" placeholder="Skype"
                                           ms-duplex="affiliate_info.skype_id">
                                </div>
                            </li>


                            <li>
                                <i class="point"></i>
                                <label>Company</label>
                                <input class="form-control" type="text" placeholder="Company"
                                       ms-duplex="affiliate_info.company">
                            </li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="account-info">
                <div class="account-info-edit">
                    <label class="float-left">Payment Info</label>
                </div>
                <div class="info-panel">
                    <div class="info-panel-detail">
                        <ul class="info-panel-ul">
                            <li>
                                <i class="point"></i>
                                <label>Invoice Frequency</label>

                                <input class="form-control" type="text" placeholder="Invoice Frequency"
                                       ms-duplex="affiliate_info.payment.invoice_frequency">
                            </li>
                            <li>
                                <i class="point"></i>
                                <label>Payment Threshold</label>
                                <input class="form-control" type="text" placeholder="Payment Threshold"
                                       ms-duplex="affiliate_info.payment.threshold">
                            </li>
                            <li>
                                <i class="point"></i>
                                <label>Payment Method</label>
                                <input class="form-control" type="text" placeholder="Payment Method"
                                       ms-duplex="affiliate_info.payment.payment_method">
                            </li>
                            <div id="page-payment">
                                <li class="li-point">
                                    <i class="point"></i>
                                    <label>Beneficiary Name</label>
                                    <input class="form-control" type="text" placeholder="Beneficiary Name"
                                           ms-duplex="affiliate_info.payment.beneficiary">
                                </li>
                                <li class="li-point">
                                    <i class="point"></i>
                                    <label>Account Number</label>
                                    <input class="form-control" type="text" placeholder="Account Number"
                                           ms-duplex="affiliate_info.payment.account_number">
                                </li>
                                <li class="li-point"><i class="point"></i>
                                    <label>Bank Name</label>
                                    <input class="form-control" type="text" placeholder="Bank Name"
                                           ms-duplex="affiliate_info.payment.bank">
                                </li>
                                <li class="li-point"><i class="point"></i>
                                    <label>Routing/ABA/Swift</label>
                                    <input class="form-control" type="text" placeholder="Routing/ABA/Swift"
                                           ms-duplex="affiliate_info.payment.route">
                                </li>
                                <li class="li-point">
                                    <i class="point"></i>
                                    <label>paypal</label>
                                    <input class="form-control" type="text" placeholder="paypal"
                                           ms-duplex="affiliate_info.payment.paypal">
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>

            </div>
        </form>

    </div>

</div>
<%block name="script">
${parent.script()}
<script src="${js.affiliateleadhug_affliate_leadhug_account}"></script>
<script>
    avalon.ready(
        function(){
    	    avalon.vmodels.account_info.affiliate_info=${json_encode(account)|n};
    }
    )

</script>
</%block>
