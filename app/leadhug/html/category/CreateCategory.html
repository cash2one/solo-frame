<%inherit file="/leadhug/base/base.html"/>
<%block name="style">
${parent.style()}
</%block>
 <!-- /#page-wrapper -->
     <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                   <h1 class="page-header">&nbsp;<button type="button" class="btn btn-primary pull-right" id="click">save</button></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            form
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <form class="form-horizontal" action="/category/create" method="post" id="formId">
                                  <div class="form-group form-area">
                                    <label class="col-lg-2 control-label">Category Name</label>
                                    <div class="col-lg-6">
                                      <input class="form-control" type="text" placeholder="Category Name" name="name">
                                        % if err:
                                            <span style="color: red">${err}</span>
                                        % endif
                                    </div>
                                  </div>
                                  <div class="form-group form-area">
                                    <label class="col-lg-2 control-label">Category Status</label>
                                    <div class="col-lg-6">
                                      <select class="form-control" name="status">
                                          <option class="form-control" value="1">Active</option>
                                          <option class="form-control" value="2">Pending</option>
                                      </select>
                                    </div>
                                  </div>
                                </form>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
      </div>
    <!-- /#wrapper -->
<%block name="script">
${parent.script()}
<script src="${js.leadhug_metisMenu_min}"></script>
<script src="${js.leadhug_sb_admin_2}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#click").click(function(){
            $("#formId").submit();
        });
    })
</script>
</%block>
