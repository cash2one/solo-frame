<%!
from tornado.escape import json_encode
%>
<%inherit file="/leadhug/base/base.html"/>
<%block name="style">
${parent.style()}
</%block>
 <!-- /#page-wrapper -->
     <div id="page-wrapper" ms-controller="category_modify">
            <div class="row">
                <div class="col-lg-12">
                   <h1 class="page-header">&nbsp;<button type="button" class="btn btn-primary pull-right" ms-click="save">save</button></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            form
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <form class="form-horizontal" id="formId">
                                  <div class="form-group form-area">
                                    <label class="col-lg-2 control-label">Category Name</label>
                                    <div class="col-lg-6">
                                      <input class="form-control" type="text" ms-duplex="category.name" name="name">
                                        <span ms-if="err" style="color: red">{{err}}</span>
                                    </div>
                                  </div>
                                  <div class="form-group form-area">
                                    <label class="col-lg-2 control-label">Category Status</label>
                                    <div class="col-lg-6">
                                      <select class="form-control" name="status" ms-duplex="category.status">
                                          <option class="form-control" value="1">Active</option>
                                          <option class="form-control" value="2">Pending</option>
                                          <option class="form-control" value="0">Deleted</option>
                                      </select>
                                    </div>
                                  </div>
                                </form>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
      </div>
    <!-- /#wrapper -->
<%block name="script">
${parent.script()}
<script src="${js.leadhug_leadhug_category}"></script>
<script type="text/javascript">
    avalon.ready(
        function(){
            avalon.vmodels.category_modify.category = ${json_encode(category)|n};
        }
    )

</script>
</%block>
