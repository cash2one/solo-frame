<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="${css.new_pingstart_bootstrap_min}" rel="stylesheet">
    <link href="${css.new_pingstart_pingstart}" rel="stylesheet">
</head>
<body>
    <div class="email_body" ms-controller="forget_password">
        <h1>Reset password</h1>
        <div class="re_row">
            <div class="re_lab re_inRow">Email:</div>
            <div class="re_inRow" id="email">
                <input type="text" placeholder="Email" ms-duplex="email" disabled>
            </div>
        </div>

        <div class="re_row">
            <div class="re_lab re_inRow">Captcha Code:</div>
            <div class="re_inRow" id="captcha_code">
                <input type="text" id="re_rem" class="captcha" placeholder="captcha_code" ms-duplex="captcha_code" ms-on-change="verify_captcha">
                <button id="re_send" ms-click="send_captcha">Send</button>
            </div>
        </div>

        <div class="reset_password" style="display: none">
            <div class="re_row">
                <div class="re_lab re_inRow">New Password:</div>
                <div class="re_inRow" id="new_password">
                     <input type="password" placeholder="Password" ms-duplex="new_password" ms-on-change="verify_password">
                </div>
            </div>

            <div class="re_row">
                <div class="re_lab re_inRow">Confirm Password:</div>
                <div class="re_inRow" id="confirm_password">
                    <input type="password" placeholder="Confirm Password" ms-duplex="confirm_password" ms-on-change="verify_confirm">
                </div>
            </div>
            <div class="re_row">
                <div>
                    <button type="button" ms-click="reset_password" id="re_save">Save</button>
                </div>
            </div>
        </div>
    </div>

<script src="${js.new_pingstart_jquery_min}"></script>
<script src="${js.new_pingstart_bootstrap_min}"></script>
<script src="${js.new_pingstart_avalon}"></script>
<script src="${js.new_pingstart_html5shiv_min}"></script>
<script src="${js.new_pingstart_respond_min}"></script>
<script src="${js.new_pingstart_jq_ext}"></script>
<script src="${js.new_pingstart_pingstart_forget_password}"></script>
<%!
from tornado.escape import json_encode
%>
<script>
    avalon.ready(
            function(){
                avalon.vmodels.forget_password.email = ${json_encode(email)|n};
            }
    )
</script>
</body>
</html>
